<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Management</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f4f4f4; }
        .section { margin-bottom: 40px; }
        .form-section { margin-bottom: 40px; }
        .feedback { color: green; font-weight: bold; margin-top: 10px; }
        .error { color: red; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Management</h1>
        <div class="form-section">
            <h2>Simulate Admin Panel Login</h2>
            <form id="adminPanelForm">
                <label>Username: <input type="text" name="username" required></label><br><br>
                <label>Password: <input type="password" name="password" required></label><br><br>
                <button type="submit">Login</button>
            </form>
            <div id="feedback"></div>
        </div>
        <!-- ...existing sections for Users, Permissions, Fictitious Data... -->
        <!-- ...existing code... -->
    </div>
    <script>
        document.getElementById('adminPanelForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            const feedback = document.getElementById('feedback');
            feedback.textContent = '';
            feedback.className = '';
            try {
                const response = await fetch('/simulate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        trap_type: 'admin_panel',
                        input: { username, password }
                    })
                });
                const result = await response.json();
                if (result.success) {
                    feedback.textContent = 'Login succeeded! Event logged.';
                    feedback.className = 'feedback';
                } else {
                    feedback.textContent = 'Login failed! Event logged.';
                    feedback.className = 'error';
                }
            } catch (err) {
                feedback.textContent = 'Error communicating with server.';
                feedback.className = 'error';
            }
        });
    </script>
</body>
</html>
