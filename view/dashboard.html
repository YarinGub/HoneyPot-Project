<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Honeypot Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Honeypot Dashboard</h1>

  <section class="form-section">
    <h2>Simulate Interaction</h2>
    <form id="simulate-form">
      <div class="form-group">
        <label for="ip">IP:</label>
        <input name="ip" id="ip" placeholder="1.2.3.4" required />
      </div>
      <div class="form-group">
        <label for="trap_type">Trap Type:</label>
        <select name="trap_type" id="trap_type" required>
          <option value="ssh">ssh</option>
          <option value="http">http</option>
          <option value="ftp">ftp</option>
          <option value="phishing">phishing</option>
          <option value="admin_panel">admin_panel</option>
          <option value="open_ports">open_ports</option>
          <option value="ransomware">ransomware</option>


        </select>
      </div>
      <div class="form-group">
        <label for="input_json">Input JSON:</label>
        <textarea id="input_json" rows="4" placeholder='{"method":"GET","path":"/admin"}'></textarea>
      </div>
      <button type="submit">Run</button>
    </form>
  </section>

  <section class="result-section">
    <h2>Result</h2>
    <div id="result"></div>
    <p style="text-align:right;margin:10px 0;">
    <a href="/report" target="_blank">
    <button type="button">Open Report</button>
  </a>
</p>

  </section>

  <script>
    document.getElementById("simulate-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const ip = document.getElementById("ip").value.trim();
  const trap_type = document.getElementById("trap_type").value.trim();

 
  const inputText = document.getElementById("input_json").value.trim();
  let input;
  try {
    input = inputText ? JSON.parse(inputText) : {};
  } catch (e) {
    input = {};
  }

  const res = await fetch("/simulate", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ ip, trap_type, input })
  });

  const data = await res.json();
  document.getElementById("result").textContent = JSON.stringify(data, null, 2);
});

  </script>
</body>
</html>
